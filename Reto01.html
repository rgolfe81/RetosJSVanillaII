<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSVanillaIIReto01</title>
</head>
<body>
    <script>
        let figura = prompt ('Introduce la figura para calcular el Ã¡rea');
        let pi = 3.1416;
        let area;
        function areaCirculo (radio, pi){
            return radio*radio*pi;
        }
        function areaTriangulo (base, altura){
            return (base*altura)/2;
        }
        function areaCuadrado (lado1, lado2){
            return lado1*lado2;
        }
        switch (figura){
            case 'circulo':
                let radio = Number ( prompt ('Introduce el radio del circulo'));
                area = areaCirculo(radio, pi);
                console.log ('El area del circulo es : '+area);
            break;
            case 'triangulo':
                let base = Number ( prompt ('Introduce la base del triangulo'));
                let altura = Number ( prompt ('Introduce al altura del triangulo'));
                area = areaTriangulo(base, altura);
                console.log ('El area del triangulo es : '+area);
            break;
            case 'cuadrado':
                let lado1 = Number ( prompt ('Introduce un lado'));
                let lado2 = Number ( prompt ('Introduce el otro lado'));
                area = areaCuadrado(lado1, lado2);
                console.log ('El area del cuadrado es : '+area);
            break;
            default:
                alert ('La figura introducida no es correcta');
        }
    </script>
</body>
</html>
