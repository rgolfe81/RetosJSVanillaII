<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSVanillaIIReto09</title>
</head>
<body>
    <script>
        function rellenarArray (min,max){ // rellena un elemento más al array entre el valor minimo y máximo del array, después muestra todos los elementos del array
            let nuevoElemento;
            do{
            nuevoElemento = Math.random()*100;
            nuevoElemento = Math.trunc(nuevoElemento);
            } while (nuevoElemento<=min || nuevoElemento>=max);
            array.push(nuevoElemento);
            mostrarArray(array);
        }
        function mostrarArray (){ // muestra los elementos del array
            let suma = 0;
            for (i=0; i<array.length; i++){
                console.log ('Indice '+i+' elemento: '+array[i]);
                suma = suma+array[i];
            }
            console.log ('La suma de los elementos del array es '+suma);
        }
        let array = [];
        let tamañoArray = prompt ('Introduce el tamaño del array');
        for (i=0; i<tamañoArray; i++){
            let elemento = Math.random()*10; //multiplicamos x10 para que los elementos estén entre 0 y 9
            array.push(Math.trunc(elemento)); //utilizamos esta función para que los elementos no tengan decimales
        }
        alert ('Vamos a añadir un elemento al array generado anteriormente');
        let min = prompt ('Introduce el valor mínimo del elemento');
        let max = prompt ('Introduce el valor máximo del elemento');
        rellenarArray(min,max);

    </script>
</body>
</html>
