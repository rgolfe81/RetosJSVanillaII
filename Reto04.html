<body>
    <script>
        let numero = Number ( prompt ('Introduce un nÃºmero para calcular su factorial'));
        function factorial (n){
            let total = 1;
            for (i=n; i>=1; i--){
                total=total*i;
            }
        return total;
        }
        console.log ('El factorial de '+numero+' es '+factorial(numero));
    </script>
