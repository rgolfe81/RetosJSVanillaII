<head>

<body>
    <script>
        function convierteMoneda (euros, moneda){
            switch (moneda){
                case 'libras':
                    let libras = euros*0.86;
                    return euros+' euros son '+libras+' libras';
                break;
                case 'dolares':
                    let dolares = euros*1.28611;
                    return euros+' euros son '+dolares+' dolares';
                break;
                case 'yenes':
                    let yenes = euros*129.852;
                    return euros+' euros son '+yenes+' yenes';
                break;
                default:
                    return 'Has introducido una moneda que no está en el menú';
                break;
            }
        }
        let euros = Number ( prompt ('Introduce una cantidad de euros'));
        let moneda = prompt ('Introduce si quieres cambiar a libras, dolares o yenes');
        console.log (convierteMoneda(euros, moneda));
    </script>
</body>
</html>
