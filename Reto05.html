<body>
    <script>
        function crearBinario (num){
            let binario = []; // array vacío, para ir añadiendo elementos del número binario
            let resto;
            while (num>=2){
                resto = Math.floor(num%2); // usamos la función Math.floor para redondear el resultado a la baja
                binario.unshift(resto); // añade al array, el valor del resto de la división, por delante
                num = num/2; // ahora el cociente de la división pasa a ser el dividendo
            }
            binario.unshift(Math.floor(num)); // añadimos el último cociente al principio del array
            return binario;
        }
        let numero = Number ( prompt ('Introduce un numero para convertir a binario'));
        console.log(crearBinario (numero));
    </script>
</body>
